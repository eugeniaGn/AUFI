<div class="w-full h-full flex flex-col bg-whiteSmoke px-4 pb-4 overflow-scroll">
  <section class="flex flex-col text-center sticky top-0 z-50 bg-whiteSmoke pt-4 pb-1">
    <button class="sticky top-0 z-50">
      <svg [routerLink]="['/inicio']" class="w-5 h-5 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 8 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M7 1 1.3 6.326a.91.91 0 0 0 0 1.348L7 13" />
      </svg>
    </button>

    <p class="text-black text-lg font-semibold font-lato sticky top-5 z-50">Me gusta</p>
  </section>
  <p *ngIf="outfits.length == 0" class="text-center mt-20">No tienes ningun like.<br>Toca dos veces en un outfit o toca el coraz√≥n en la prenda para dar like</p>

  <section class="flex justify-center items-center">
    <article class="grid grid-cols-2 gap-4 mt-4 px-2">
      <aside *ngFor="let outfit of outfits">
        <div class="w-[10rem] h-[13.5rem] p-2 shrink-0 rounded-2xl bg-timberWolf drop-shadow-md flex justify-center items-center flex-col">
          <div class="row flex justify-center">
            <img class="col imgOutfit" [src]="outfit[0].imagen">
            <img class="col imgOutfit" [src]="outfit[1].imagen">
          </div>
          <div class="row flex justify-center">
            <img class="col imgOutfit" [src]="outfit[2].imagen">
          </div>
          <div class="row flex justify-center">
            <img class="col imgOutfit" [src]="outfit[3].imagen">
          </div>
        </div>
      </aside>
    </article>
  </section>

</div>
