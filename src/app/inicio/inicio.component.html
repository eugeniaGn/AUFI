<div class="flex w-full h-full bg-blanco flex-col overflow-y-scroll">

  <!-- Íconos -->
  <section class="flex justify-end px-4 pt-4">
    <article>
      <button>
        <svg class="w-5 h-5 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 21 19">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 4C5.5-1.5-1.5 5.5 4 11l7 7 7-7c5.458-5.458-1.542-12.458-7-7Z" />
        </svg>
      </button>

      <button class="ml-3">
        <svg class="w-5 h-5 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="m13 19-6-5-6 5V2a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v17Z" />
        </svg>
      </button>
    </article>
  </section>

  <!-- Buscador -->
  <section class="px-4 mt-3 sticky top-0">
    <article class="w-full h-10 rounded-xl bg-grisF flex justify-center items-center p-3">
      <svg class="w-5 h-5 text-black" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
      </svg>

      <input type="text" class="w-full h-full rounded-tr-2xl rounded-br-2xl bg-grisF p-3 text-black placeholder-negro placeholder:text-base focus:outline-0" placeholder="Busca prendas por tipo, estilo, color, marca o material" />
    </article>

    <div class="text-black text-lg font-medium font-lato mt-3">Buenos días Sofía</div>

  </section>

  <!-- Outfit del día -->
  <p class="mt-6 font-medium text-black text-xl text-center font-lato">Outfit del día</p>
  <section class="w-full px-4 pt-3 pb-6 gap-x-6 flex overflow-x-scroll shrink-0">
    <div [routerLink]="['/estiloRapido']" class="w-[10.5rem] h-[13.5rem] shrink-0 rounded-2xl bg-[#BDC4D4] drop-shadow-lg"></div>
    <div [routerLink]="['/estiloRapido']" class="w-[10.5rem] h-[13.5rem] shrink-0 rounded-2xl bg-[#E1DCD6] drop-shadow-lg"></div>
    <div [routerLink]="['/estiloRapido']" class="w-[10.5rem] h-[13.5rem] shrink-0 rounded-2xl bg-[#B9ADA0] drop-shadow-lg"></div>
  </section>

  <!-- Tu armario -->
  <section class="px-4 mt-6">
    <p class="text-black text-lg text-center font-lato font-medium">Tu armario</p>

    <p class="text-black text-base font-lato">Blusas</p>
    <article class="flex w-full gap-x-2 overflow-x-scroll rounded-2xl bg-grisC px-3 py-6">
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#BCBCBC] drop-shadow-lg"></div>
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#CDCAC3] drop-shadow-lg"></div>
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#BCBFD0] drop-shadow-lg"></div>
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#AEAD99] drop-shadow-lg"></div>
    </article>

    <p class="text-black text-base font-lato mt-6">Elegante</p>
    <article class="flex w-full gap-x-2 overflow-x-scroll rounded-2xl bg-grisC px-3 py-6">
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#B9B8B7] drop-shadow-lg"></div>
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#C6B7B2] drop-shadow-lg"></div>
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#ECE2D8] drop-shadow-lg"></div>
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#CBC5C2] drop-shadow-lg"></div>
    </article>

    <p class="text-black text-base font-lato mt-6">Elegante</p>
    <article class="flex w-full gap-x-2 overflow-x-scroll rounded-2xl bg-grisC px-3 py-6">
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#B9B8B7] drop-shadow-lg"></div>
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#C6B7B2] drop-shadow-lg"></div>
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#ECE2D8] drop-shadow-lg"></div>
      <div class="h-28 w-[5.5rem] shrink-0 rounded-2xl bg-[#CBC5C2] drop-shadow-lg"></div>
    </article>

  </section>

  <!-- Botón crear outfit -->
  <button [routerLink]="['/crearOutfit']" class="w-14 h-14 rounded-full bg-grisF drop-shadow-2xl flex justify-center items-center fixed bottom-4 right-4">
    <svg class="w-6 h-6 text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9 1v16M1 9h16"/>
    </svg>
  </button>

</div>
